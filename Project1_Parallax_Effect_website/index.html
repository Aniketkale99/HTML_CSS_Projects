<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
<!-- Uisng internal styling method -->

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "jost";

        }

    h2{

        font-size: 64px;
        font-weight: bold;
        text-transform: uppercase;
        color: #fff;
        text-shadow: 2px 2px 5px #000;
    }

    p{
        font-size: 20px;
        color:#fff;
    }
        
section{

    width: 100%;
    height: 100vh;
    display: grid;
    place-items: center;
    text-align: center;
    background-image:linear-gradient(
        rgb(0,0,0,0.3),
        rgba(0,0,0,0.3)
        ) ,url('https://e1.pxfuel.com/desktop-wallpaper/382/641/desktop-wallpaper-chennai-super-kings-csk-logo.jpg');
    background-repeat: no-repeat;
    background-size: 100% auto;
    background-attachment: fixed;
}

.section-2{
    width: 100%;
    height: 100vh;
    display: grid;
    place-items: center;

}

    background-size: 100% auto;
    
}
</style>

  
</head>
<body>
    <section>
