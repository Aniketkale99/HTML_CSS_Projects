<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Profile-Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Profile-Card/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="./pic/Dhoni-aa_d.jpeg" alt="MSD7"  class="image-in">
            </div>

            <div class="title">Mahendra Singh Dhoni</div>
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>

            <div class="text">
                <span class="content">
                    Team: Chennai Super Kings
                </span>
                <span class="content1">
                    Position: WK-Batsman 
                </span>
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-outline-primary">Read More</button>
                <button type="button" class="btn btn-primary">Subscribe</button>
            </div>
        </div>

        <div class="card">
            <div class="image">
                <img src="./pic/kohli.jpg" alt="Vk18"  class="image-in">
            </div>

            <div class="title">Virat Kohli</div>
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>

            <div class="text">
                <span class="content">
                    Team: Royal Challengers Bangalore
                </span>
                <span class="content1">
                    Position: Batsman
                </span>
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-outline-primary">Read More</button>
                <button type="button" class="btn btn-primary">Subscribe</button>
            </div>
        </div>

        <div class="card">
            <div class="image">
                <img src="./pic/Rohit.jpg" alt="img3"  class="image-in">
            </div>

            <div class="title">Rohit Sharma</div>
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <i class="fa-regular fa-star"></i>
            </div>

            <div class="text">
                <span class="content">
                    Team: Mumbai Indians
                </span>
                <span class="content1">
                    Position:Batsman
                </span>
            </div>

            <div class="buttons">
                <button type="button" class="btn btn-outline-primary">Read More</button>
                <button type="button" class="btn btn-primary">Subscribe</button>
            </div>
        </div>
    </div>

<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
