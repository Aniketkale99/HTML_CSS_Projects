<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="/Project-card/style.css">
</head>
<body>
    <div class="card">
        <!-- Photo section -->
        <div class="photo">
            <img src="/Project-card/Aniket-Kale-linkedIn-photo.jpeg" class="photo-img">
        </div>

        <!-- Text section -->
        <div class="text-data">
           <span class="name">Aniket Kale</span>
           <span class="job">M.Eng Mobility and Automotive Management</span>
        </div>
<!-- Button Section -->
        <!-- giving inline style to the individual buttons -->
        <div class="media-button">
            <a href="#" style=" background:#4267b2"
            class="link">
                <i class="fa-brands fa-facebook"></i>
            </a>

            <a href="#" style=" background:#1da1f2" class="link">
                <i class="fa-brands fa-twitter"></i>
            </a>

            <a href="#" style=" background:#e1306c" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="#" style=" background:#ff0000" class="link">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>

        <!-- End button - subscribe and like section -->

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
    </div>
</body>
</html>
